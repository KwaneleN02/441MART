<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/game2.css">
        <script src="script/game2.js"></script>
        <title>Game1</title>
    </head>
        <body>
            <h1>Contact Information</h1>
            <br>
            
            <fieldset>
                <legend>Player Information</legend>
            <div class="=Table">
                <div class="Tbody">
                    <div class="Trow">
                        <div class="Tcell">First Name</div>
                        <div class="Tcell"><input type="text" id="txtfirstName"></div>
                    </div>
                    <br>
                <div class="Trow">
                    <div class="Tcell">Last Name</div>
                    <div class="Tcell"><input type="text" id="txtlastName"></div>
                </div>
                <br>
                <div class="Trow">
                    <div class="Tcell">Candidate Age</div>
                    <div class="Tcell"><input type="text" id="txtage"></div>
                    <br>
                </div>
                    <div class="Trow">
                        <div class="Tcell"><button id="submit" onclick="addToPlayer();">Commit</button></div>

                    </div>
                </div>
            </div>
        </fieldset>
        </body>
</html>
